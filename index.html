<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Age calculator app - Frontend Mentor</title>

</head>
<body>
  <main class="card">
    <div class="form">
      <div class="fields">
        <div class="input__group day">
          <label for="day">Day</label>
          <input type="number" name="day" id="day" placeholder="DD" >
          <p class="error-message-day"></p>
        </div>
        <div class="input__group month">
          <label for="month">Month</label>
          <input type="number" name="month" id="month"  placeholder="MM">
          <p class="error-message-month"></p>
        </div>
        <div class="input__group year">
          <label for="year">Year</label>
          <input type="number" name="year" id="year" placeholder="YYYY">
          <p class="error-message-year"></p>
        </div>
      </div>
      <div class="button__section">
        <hr>
        <button><img src="./assets/images/icon-arrow.svg" alt="arrow"></button>
      </div>
    </div>
    

    <section class="result">
      <div class="result__group result__years">
        <p class="calculated-value">- -</p>
        <h1 class="text">years</h1>
      </div>
      <div class="result__group result__months">
        <p class="calculated-value">- -</p>
        <p class="text">months</p>
      </div>
      <div class="result__group result__days">
        <p class="calculated-value">- -</p>
        <p class="text">days</p>
      </div>
    </section>
    
  </main>


  <script src="js/script.js"></script>
</body>
</html>
