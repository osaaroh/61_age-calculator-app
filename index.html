<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Age calculator app - Frontend Mentor</title>

</head>
<body>
  <main>
    <div class="fields">
      <div>
        <label for="">Day</label>
        <input type="text" name="" id="" placeholder="DD">
      </div>
      <div>
        <label for="">Month</label>
        <input type="text" name="" id="" placeholder="MM">
      </div>
      <div>
        <label for="">Year</label>
        <input type="text" name="" id="" placeholder="YYYY">
      </div>
    </div>
    <div class="button">
      <button>Enter</button>
    </div>

    <section class="result">
      <div class="result__years">
        <p class="calculated-value">--</p>
        <h1 class="text">years</h1>
      </div>
      <div class="result__months">
        <p class="calculated-value">--</p>
        <p class="text">months</p>
      </div>
      <div class="result__days">
        <p class="calculated-value">--</p>
        <p class="text">days</p>
      </div>
    </section>
    
  </main>

</body>
</html>
